<link type="text/css" rel="stylesheet" href="main.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<div class="container">
  <div id="form" class="row">
  
    <div class="col-md-3">
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">Lvl</span>
        <input id="lvlInput" class="form-control form-control-lg" type="number" placeholder="Level" aria-label="Level">
      </div>
    </div>
    
    <div class="col-md-3">
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">Mlvl</span>
        <input id="mlvlInput"   class="form-control form-control-lg" type="number" placeholder="Magic level" aria-label="Magic level">
      </div>
    </div>
    
    <div class="col-md-3">
      <button id="calcButton" type="button" class="btn btn-outline-primary  btn-lg">Calculate</button>
    </div>
    
    <div class="col-md-3">
      <button id="showResultsButton" type="button" class="btn btn-outline-success btn-lg" style="display: none;">Show results</button>
    </div>
    
  </div>
  
  <div id="rowHunt" class="row">
    <h1>Hunt monsters:</h1>
    <div id="formHuntMobs" class="col-md-3">
    
      <div class="input-group">
        <input id="nameInput" class="form-control form-control-lg" type="text" placeholder="Name" aria-label="Name">
      </div>
      
      <div>
        <input id="quantityInput" class="form-control form-control-lg" type="text" placeholder="Quantity" aria-label="Quantity">
      </div>
      
      <span>Damage taken from elements:</span>
      
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">Fire</span>
        <input id="fireResistInput" class="form-control" type="number" placeholder="Fire resistance" aria-label="Fire resistance" value="100">
      </div>
      
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">Ice</span>
        <input id="iceResistInput" class="form-control" type="number" placeholder="Ice resistance" aria-label="Ice resistance" value="100">
      </div>
      
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">Energy</span>
        <input id="energyResistInput" class="form-control" type="number" placeholder="Energy resistance" aria-label="Energy resistance" value="100">
      </div>
      
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">Earth</span>
        <input id="earthResistInput" class="form-control" type="number" placeholder="Earth resistance" aria-label="Earth resistance" value="100">
      </div>
      
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">Death</span>
        <input id="deathResistInput" class="form-control" type="number" placeholder="Death resistance" aria-label="Death resistance" value="100">
      </div>
      
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">Holy</span>
        <input id="holyResistInput" class="form-control" type="number" placeholder="Holy resistance" aria-label="Holy resistance" value="100">
      </div>
      
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">Physical</span>
        <input id="physicalResistInput" class="form-control" type="number" placeholder="Physical resistance" aria-label="Physical resistance" value="100">
      </div>
      
      <button id="addButton" type="button" class="btn btn-outline-success btn-lg">+</button>
    </div>
    
    <div class="col-md-9">
      <div id="huntMobs"class="row">

      </div>
    </div>
  </div>
</div>

<div id="resultado">
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="main.js"></script>
